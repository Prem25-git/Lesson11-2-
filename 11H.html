<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function addone(array){
      const  res = [];

      for(let i = 0;i<array.length;i++){
        res.push(array[i]+1);
      }
      return res;
    }
    console.log(addone([1,2,3]));
    console.log(addone([-2,-1,0,99]));

    </script>
  </body>




</html>
